<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <title>Users Directory</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div class="container mt-5 flex-grow-1">
    <a th:href="@{/}" class="btn btn-secondary mb-3">Back</a>
    <h3 class="text-center mb-4">Users Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Coins</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">
            <td th:text="${tempUser.username}"></td>
            <td th:text="${tempUser.email}"></td>
            <td th:text="${tempUser.password}"></td>
            <td th:text="${tempUser.betCoins}"></td>

            <td th:if="${tempUser.id}!=1">
                <a class="btn btn-primary btn-sm" th:href="@{/admin/showFormForUpdate(userId=${tempUser.id})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/admin/delete(userId=${tempUser.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this User?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<footer th:replace="~{fragments/footer}"/>


</body>
</html>
