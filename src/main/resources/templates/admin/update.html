<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <title>Register User</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header-login}"/>

<div class="container d-flex flex-grow-1 justify-content-center align-items-center">

    <div class="col-md-6">

        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Update</h3>

            <form action="#" th:action="@{/admin/save}"
                  th:object="${user}" method="POST" class="d-flex flex-column gap-3">

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{active}"/>
                <input type="hidden" th:field="*{betCoins}"/>

                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>

                <input type="text" class="form-control bg-light" th:field="*{username}" placeholder="Username" readonly
                       required>

                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>

                <button type="submit" class="btn btn-primary w-100">Update</button>

            </form>

            <hr>

            <div class="text-center">
                <a th:href="@{/admin/list}" class="btn btn-link">Back to List</a>
            </div>
        </div>

    </div>

</div>
<footer th:replace="~{fragments/footer}"/>


</body>
</html>
