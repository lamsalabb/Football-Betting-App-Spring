<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upcoming Fixtures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header}"></div>
<main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">

<div class="container">
    <h3 class="text-center">
        Upcoming <img src="/images/logos/Premier League logo.png" alt="Premier League Logo" style="max-width: 300px; max-width: 200px;"/> Fixtures
    </h3>

    <div th:if="${#maps.isEmpty(groupedFixtures)}">
        <script>
            setTimeout(function () {
                location.reload();
            }, 2000);
        </script>

        <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading fixtures, please wait...</p>
            </div>
        </div>
    </div>


    <div class="row justify-content-center">
        <div class="col-md-12">

            <div th:each="entry : ${groupedFixtures}">
                <h4 class="text-center text-danger my-4 py-2 border-bottom border-black border-3 border-primary rounded"
                    th:text="${entry.key}"></h4>

                <div class="row row-cols-1 g-3 mb-5">
                    <div th:each="fixture : ${entry.value}" class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="card shadow-lg border-0" style="width: 100%; flex-grow: 1;">
                                <div class="card-body d-flex align-items-center justify-content-between">

                                    <div class="d-flex align-items-center">
                                        <img th:src="@{'/images/logos/' + ${fixture['homeTeam']} + ' logo.png'}"
                                             alt="Home Logo" class="me-2"
                                             style="height: 45px; width: 45px; object-fit: contain;">
                                        <span class="fw-semibold fs-5" th:text="${fixture['homeTeam']}"></span>
                                    </div>

                                    <div class="position-absolute top-50 start-50 translate-middle text-muted small"
                                         style="min-width: 80px; text-align: center;"><span class="fw-bold" th:text="${fixture['time']}"></span>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <span class="fw-semibold fs-5 me-2" th:text="${fixture['awayTeam']}"></span>
                                        <img th:src="@{'/images/logos/' + ${fixture['awayTeam']} + ' logo.png'}"
                                             alt="Away Logo" class="ms-2"
                                             style="height: 45px; width: 45px; object-fit: contain;">
                                    </div>

                                </div>
                            </div>
                            <div class="ms-3 bg-white shadow p-3 rounded">
                            <form action="#" th:action="@{/bet/showBetForm}" method="GET" >
                                <input type="hidden" name="homeTeam" th:value="${fixture['homeTeam']}">
                                <input type="hidden" name="awayTeam" th:value="${fixture['awayTeam']}">
                                <input type="hidden" name="matchTime" th:value="${fixture['utcDate']}">
                                <input type="hidden" name="id" th:value="${fixture['id']}">

                                <div th:replace="~{fragments/button}"></div>

                            </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
</div>

</main>
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
