<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upcoming Fixtures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header}"></div>

<div class="container mt-5 py-5 flex-grow-1">
    <h1 class="text-center">
        Upcoming <img src="/images/logos/Premier League logo.png" alt="Premier League Logo"
                      style="max-width: 250px; vertical-align: middle;"/> Fixtures
    </h1>

    <div class="row justify-content-center">
        <div class="col-md-10">

            <div th:each="entry : ${groupedFixtures}">
                <h3 class="text-center text-primary my-4 py-2 border-bottom border-black border-3 border-primary rounded"
                    th:text="${entry.key}"></h3>

                <div class="row row-cols-1 g-3">
                    <div th:each="fixture : ${entry.value}" class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="card shadow-lg border-0" style="width: 100%; flex-grow: 1;">
                                <div class="card-body d-flex align-items-center justify-content-between">

                                    <div class="d-flex align-items-center">
                                        <img th:src="@{'/images/logos/' + ${fixture['homeTeam']} + ' logo.png'}"
                                             alt="Home Logo" class="me-2"
                                             style="height: 45px; width: 45px; object-fit: contain;">
                                        <span class="fw-semibold fs-5" th:text="${fixture['homeTeam']}"></span>
                                    </div>

                                    <div class="position-absolute top-50 start-50 translate-middle text-muted small"
                                         style="min-width: 80px; text-align: center;"><span class="fw-bold"
                                                                                            th:text="${fixture['time']}"></span>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <span class="fw-semibold fs-5 me-2" th:text="${fixture['awayTeam']}"></span>
                                        <img th:src="@{'/images/logos/' + ${fixture['awayTeam']} + ' logo.png'}"
                                             alt="Away Logo" class="ms-2"
                                             style="height: 45px; width: 45px; object-fit: contain;">
                                    </div>

                                </div>
                            </div>

                            <div class="ms-3">
                                <div th:replace="~{fragments/button}"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
