<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header}"></div>
<main class="flex-grow-1">
<div class="container my-5">
  <h2 class="text-center mb-4">My Bets</h2>

  <div th:if="${#lists.isEmpty(bets)}" class="alert alert-info text-center">
    You have not placed any bets yet.
  </div>

  <div th:if="${!#lists.isEmpty(bets)}" class="row justify-content-center">
    <div class="col-md-10">
      <div class="list-group">
        <div th:each="bet : ${bets}" class="list-group-item list-group-item-action mb-3 rounded shadow-sm">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
              <h5 th:text="${bet.homeTeam} + ' vs ' + ${bet.awayTeam}"></h5>
              <small th:text="'Your Prediction: ' + ${bet.predictedHomeScore} + ' - ' + ${bet.predictedAwayScore}"></small>
            </div>
            <span class="badge bg-secondary" th:text="'Bet Coins: ' + ${bet.betAmount}"></span>
          </div>
          <div>
            <span class="fw-bold">Result:</span>
            <span th:if="${bet.resultChecked == false}">Pending</span>
            <span th:if="${bet.resultChecked != false}" th:text="insert result"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
