<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <title>Register User</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header-login}"/>

<div class="container d-flex flex-grow-1 justify-content-center align-items-center">

    <div class="col-md-6">

        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Register</h3>

            <form action="#" th:action="@{/save}" th:object="${user}" method="POST" class="d-flex flex-column gap-2">

                <input type="email" class="form-control" th:field="*{email}" placeholder="Email"
                       th:attr="readonly=${otpSent}"
                       required>

                <div th:if="${otpSent == null}" class="d-flex flex-column gap-2">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>

                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                </div>

                <div th:if="${otpSent}">
                    <input type="hidden" th:field="*{username}"/>
                    <input type="hidden" th:field="*{password}"/>
                    <input type="text" class="form-control w-25" th:field="*{otp}" placeholder="Enter OTP" required>
                </div>

                <div th:if="${otpError}" class="alert alert-danger mt-3" role="alert">
                    <span th:text="${otpError}"></span>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>

            </form>


            <hr>

            <div class="text-center">
                <a th:href="@{/login}" class="btn btn-link">Back to Login</a>
            </div>
        </div>

    </div>

</div>
<footer th:replace="~{fragments/footer}"/>

</body>
</html>
